name: E2E Tests (Playwright)

on:
  push:
    branches: [main, develop, release/*]
  pull_request:
    branches: [main, develop]

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, mbstring, intl, zip
          tools: wp-cli

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Install WordPress
        run: |
          # Create WordPress directory
          mkdir -p /tmp/wordpress
          cd /tmp/wordpress

          # Download WordPress
          wp core download --allow-root

          # Create config
          wp config create \
            --dbname=wordpress \
            --dbuser=root \
            --dbpass=root \
            --dbhost=127.0.0.1 \
            --allow-root

          # Install WordPress
          wp core install \
            --url=http://localhost:8080 \
            --title="AI BotKit Test Site" \
            --admin_user=admin \
            --admin_password=password \
            --admin_email=admin@example.com \
            --allow-root

      - name: Install and activate plugin
        run: |
          # Copy plugin to WordPress
          cp -r ai-botkit-chatbot /tmp/wordpress/wp-content/plugins/

          # Activate plugin
          cd /tmp/wordpress
          wp plugin activate ai-botkit-chatbot --allow-root

      - name: Start PHP server
        run: |
          cd /tmp/wordpress
          php -S localhost:8080 &
          sleep 5

      - name: Install E2E dependencies
        run: |
          cd tests/e2e
          npm ci || npm install

      - name: Install Playwright browsers
        run: |
          cd tests/e2e
          npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: |
          cd tests/e2e
          npx playwright test --project=chromium
        env:
          WP_SITE_URL: http://localhost:8080
          WP_ADMIN_USER: admin
          WP_ADMIN_PASSWORD: password

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            tests/e2e/playwright-report/
            tests/reports/

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: tests/e2e/test-results/

  e2e-phase2:
    name: Phase 2 E2E Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, mbstring, intl, zip
          tools: wp-cli

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install WordPress
        run: |
          mkdir -p /tmp/wordpress
          cd /tmp/wordpress
          wp core download --allow-root
          wp config create \
            --dbname=wordpress \
            --dbuser=root \
            --dbpass=root \
            --dbhost=127.0.0.1 \
            --allow-root
          wp core install \
            --url=http://localhost:8080 \
            --title="AI BotKit Phase 2 Test" \
            --admin_user=admin \
            --admin_password=password \
            --admin_email=admin@example.com \
            --allow-root

      - name: Install plugin
        run: |
          cp -r ai-botkit-chatbot /tmp/wordpress/wp-content/plugins/
          cd /tmp/wordpress
          wp plugin activate ai-botkit-chatbot --allow-root

      - name: Start PHP server
        run: |
          cd /tmp/wordpress
          php -S localhost:8080 &
          sleep 5

      - name: Install E2E dependencies
        run: |
          cd tests/e2e/phase2
          npm ci || npm install

      - name: Install Playwright browsers
        run: |
          cd tests/e2e/phase2
          npx playwright install --with-deps chromium

      - name: Run Phase 2 E2E tests
        run: |
          cd tests/e2e/phase2
          npx playwright test --project=chromium
        env:
          WP_SITE_URL: http://localhost:8080
          WP_ADMIN_USER: admin
          WP_ADMIN_PASSWORD: password

      - name: Upload Phase 2 report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase2-playwright-report
          path: tests/e2e/phase2/playwright-report/
